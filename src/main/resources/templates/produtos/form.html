<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <h2 th:text="${produto.codigo == 0} ? 'Novo Produto' : 'Editar Produto'"></h2>

    <form th:action="@{/produtos/salvar}" th:object="${produto}" method="POST">
        <input type="hidden" th:field="*{codigo}"/>

        <div class="mb-3">
            <label>Descrição:</label>
            <input type="text" th:field="*{descricao}" class="form-control" required/>
        </div>

        <div class="mb-3">
            <label>Validade:</label>
            <input type="date" th:field="*{validade}" class="form-control"/>
        </div>

        <div class="mb-3">
            <label>EAN:</label>
            <input type="text" th:field="*{ean}" class="form-control"/>
        </div>

        <label>Preço:</label>
        <input type="number" step="0.01" th:field="*{preco}" required><br>
        
        <div class="form-check mb-3">
            <input type="checkbox" th:field="*{ativo}" class="form-check-input" id="ativo"/>
            <label for="ativo" class="form-check-label">Ativo</label>
        </div>

        <button type="submit" class="btn btn-success">Salvar</button>
        <a href="/produtos" class="btn btn-secondary">Voltar</a>
    </form>
</body>
</html>
